    <script>
        function verifSaisie(e){
            var inputTime = e.path[0];
            var valueTime = inputTime.value;
            if((e.charCode < 48 || e.charCode > 57) || valueTime.length > 4 ){
                return false;
            }
            if(valueTime.length == 2){
                e.path[0].value+=":";
            }
        }
    </script>
